<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tailwind.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milpa Real</title>
  </head>

  <body>
    <nav
      style="
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-radius: none;
      "
      class="container"
    >
      <div class="img">
        <img src="ico.jpg" alt="" width="200" height="100" />
      </div>
      <div class="right">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram-square"></i>
        <i class="fab fa-twitter-square"></i>
        <a
          href="https://www.youtube.com/watch?v=qFJuCYoReXg&feature=youtu.be"
          target="_blank"
          ><i class="fab fa-youtube-square"></i
        ></a>
      </div>
    </nav>

    <section class="text-gray-700 body-font">
      <div
        class="container flex flex-col items-center px-5 py-16 mx-auto lg:px-20 lg:py-24 md:flex-row"
      >
        <div class="w-5/6 mb-10 lg:max-w-lg lg:w-full md:w-1/2 md:mb-0">
          <img
            class="object-cover object-center rounded"
            alt="hero"
            src="image1.jpg"
          />
        </div>
        <div
          class="flex flex-col items-center text-center lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 md:items-start md:text-left"
        >
          <h2
            class="mb-1 text-xs font-medium tracking-widest text-blue-500 title-font"
          >
            Receta
          </h2>
          <h1
            class="mb-8 text-3xl font-bold tracking-tighter text-center text-blue-800 lg:text-left lg:text-5xl title-font"
          >
            TOSTADAS MILPA REAL
          </h1>
          <h2
            class="mb-8 text-2xl font-bold tracking-tighter text-center text-blue-800 lg:text-left lg:text-5xl title-font"
          >
            Ingredientes:
          </h2>

          <p
            class="mb-8 text-base leading-relaxed text-gray-700 lg:text-left lg:text-1xl"
          >
            1.- Tostadas Onduladas Milpa Real. <br />
            2.- Frijoles refritos.<br />
            3.- Tinga (carne de pollo deshebrada, una salsa a base de tomate,
            cebolla, ajo, chile chipotle).<br />
            4.- Crema.<br />
            5.- Queso en polvo.<br />
            6.- Jitomate picado.<br />
            7.- Poco cilantro en la punta.
          </p>
          <p class="">Por Cesar G</p>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/b996ce3a29.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
